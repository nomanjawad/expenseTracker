<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ .title }}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
        line-height: 1.6;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }
      table,
      th,
      td {
        border: 1px solid #ddd;
      }
      th,
      td {
        padding: 10px;
        text-align: left;
      }
      th {
        background-color: #f4f4f4;
      }
    </style>
  </head>
  <body>
    <h1>{{ .title }}</h1>
    <p>
      Welcome to the API documentation. Below is a list of available routes and
      their functionalities:
    </p>
    <table>
      <thead>
        <tr>
          <th>Route</th>
          <th>Method</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        {{ range .routes }}
        <tr>
          <td>{{ .route }}</td>
          <td>{{ .method }}</td>
          <td>{{ .description }}</td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </body>
</html>
